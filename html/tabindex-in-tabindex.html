<h1>Statically set</h1>
<p tabindex="0">
  Outer tabbable item
  <span tabindex="0">
    Inner tabbable item
  </span>
</p>

<h1>Dynamically set inner tabIndex onfocus</h1>
<p tabindex="0" id="dynamic-outer-onfocus">
  Outer tabbable item
  <span id="dynamic-inner-onfocus">
    Inner tabbable item
  </span>
</p>

<h1>Dynamically set inner tabIndex onfocusin</h1>
<p tabindex="0" id="dynamic-outer-onfocusin">
  Outer tabbable item
  <span id="dynamic-inner-onfocusin">
    Inner tabbable item
  </span>
</p>

<script>
document.getElementById('dynamic-outer-onfocus').addEventListener('focus', function() {
  console.log('focus');
  document.getElementById('dynamic-inner-onfocus').tabIndex = 0;
});

document.getElementById('dynamic-outer-onfocusin').addEventListener('focusin', function() {
  console.log('focusin');
  document.getElementById('dynamic-inner-onfocusin').tabIndex = 0;
});

</script>
