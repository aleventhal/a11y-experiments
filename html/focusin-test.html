<div id="msg-onfocus" tabindex="0">
  Should highlight when tabbed to, because focus event fired
</div>

<div id="msg-onfocusin" tabindex="0">
  Should highlight when tabbed to, because focusin event fired (fails on Windows)
</div>

<script>
document.getElementById('msg-onfocus').addEventListener('focus', function() {
  console.log('focus');
  document.getElementById('msg-onfocus').style.backgroundColor = 'green';
});

document.getElementById('msg-onfocusin').addEventListener('focusin', function() {
  console.log('focusin');
  document.getElementById('msg-onfocusin').style.backgroundColor = 'green';
});

</script>
